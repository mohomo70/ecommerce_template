apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: prod
  labels:
    app: web
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        version: v1
    spec:
      containers:
      - name: web
        image: ghcr.io/your-username/ecommerce-web:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: web-config
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "https://api.staging.example.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
